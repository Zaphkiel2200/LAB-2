<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandLettering Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .poster {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .imagination {
            font-family: 'Times New Roman', serif;
            font-size: 48px;
            color: #ff6347;
        }
        .important {
            font-family: 'Brush Script MT', cursive;
            font-size: 36px;
            color: #4682b4;
        }
        .knowledge {
            font-family: 'Helvetica', sans-serif;
            font-size: 48px;
            color: #2e8b57;
        }
        .icons {
            margin-top: 20px;
        }
        .icons img {
            width: 50px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="poster">
        <div class="imagination">Imagination</div>
        <div class="important">is more important than</div>
        <div class="knowledge">knowledge</div>
        <div class="icons">
            <img src="cloud.png" alt="Cloud">
            <img src="star.png" alt="Star">
            <img src="book.png" alt="Book">
            <img src="lightbulb.png" alt="Lightbulb">
        </div>
    </div>
</body>
</html>
